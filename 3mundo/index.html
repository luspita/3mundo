<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="imagens/icon.png" />

    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <title>Terceiro mundo</title>
  </head>
  <body>
    <div id="conteiner">
      <!--Início conteiner-->
      <header>
        <!--Início Header-->
        <div id="logo">
          <a href=""
            ><img style="width: 110px; height: auto" ; src="imagens/logo.png"
          /></a>
        </div>
        <nav>
          <!--Início Nav-->
          <ul>
            <li><a href="">Camisetas</a></li>
            <li><a href="">Moletons</a></li>
            <li><a href="">Bonés</a></li>
            <li><a href="">Campanhas</a></li>
            <li><a href="">Contato</a></li>
          </ul>
        </nav>
        <!--Fim Nav-->
      </header>
      <!--Fim Header-->
      <div style="clear: both" id="principal">
        <div id="conteudo">
          <img style="width: 100%" src="imagens/banner.png" />
          <section class="hero-section">
            <div class="card-container">
              <div class="card">
                <div
                  class="card-background"
                  style="background-image: url(imagens/camisetaBranca3.JPG)"
                ></div>
                <div class="content">
                  <div class="card-category">Camiseta</div>
                  <h3 class="card-heading">Camiseta Branca 3º Mundo</h3>
                </div>
              </div>
              <div class="card">
                <div
                  class="card-background"
                  style="background-image: url(imagens/camisetaCinzaLupa2.jpg)"
                ></div>
                <div class="content">
                  <div class="card-category">Camiseta</div>
                  <h3 class="card-heading">Camiseta Cinza 3º Mundo</h3>
                </div>
              </div>
              <div class="card">
                <div
                  class="card-background"
                  style="background-image: url(imagens/bone2.png)"
                ></div>
                <div class="content">
                  <div class="card-category">Boné</div>
                  <h3 class="card-heading">Boné 3º Mundo</h3>
                </div>
              </div>
              <div class="card">
                <div
                  class="card-background"
                  style="background-image: url(imagens/igorMustMarrom.jpg)"
                ></div>
                <div class="content">
                  <div class="card-category">Moletom</div>
                  <h3 class="card-heading">Moletom Must Marrom</h3>
                </div>
              </div>
              <div class="card">
                <div
                  class="card-background"
                  style="background-image: url(imagens/lihanaMust.jpg)"
                ></div>
                <div class="content">
                  <div class="card-category">Moletom</div>
                  <h3 class="card-heading">Moletom Must Creme</h3>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <!--Fim do conteiner-->
  </body>
</html>
